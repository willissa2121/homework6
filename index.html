<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Gif Creator</title>
</head>

<body>

  <header>
    <h1 class="text-center">One DirtNasty Gif Generator</h1>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-12 radio-row">
        <p>Gif Rating</p>

        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-success active">
            <input type="radio" name="radio" id="option1" value="G" autocomplete="off" checked> G
          </label>
          <label class="btn btn-outline-success">
            <input type="radio" name="radio" id="option2" value="PG" autocomplete="off"> PG
          </label>
          <label class="btn btn-outline-success">
            <input type="radio" name="radio" id="option3" value="PG-13" autocomplete="off"> PG-13
          </label>
          <label class="btn btn-outline-success">
            <input type="radio" name="radio" id="option3" value="R" autocomplete="off"> R
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 radio-row">
        <p>Number of Gifs</p>

        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-primary active">
            <input type="radio" name="radioNum" id="optionNum1" value="5" autocomplete="off" checked> 5
          </label>
          <label class="btn btn-outline-primary">
            <input type="radio" name="radioNum" id="optionNum2" value="10" autocomplete="off"> 10
          </label>
          <label class="btn btn-outline-primary">
            <input type="radio" name="radioNum" id="optionNum3" value="25" autocomplete="off"> 25
          </label>
          <label class="btn btn-outline-primary">
            <input type="radio" name="radioNum" id="optionNum4" value="50" autocomplete="off"> 50
          </label>
        </div>
      </div>
    </div>

    <div id="submit-row" class="row">
      <div class="col-md-12">

        <input class="input" id="gif-request" type="text">
        <button id="main-button" class="btn btn-success" onclick="gifCreator()">Send Request</button>
      </div>
    </div>
  </div>


  </div>

  <div class="container">

    <div id="button-row" class="row">
      <!-- <div class="col-md-2"> -->
      <button onclick="buttonFunction()" class = "btn btn-outline-info" data-gif="lebron">lebron</button>
      <button onclick="buttonFunction()" class = "btn btn-outline-info" data-gif="kobe">kobe</button>
      <button onclick="buttonFunction()" class = "btn btn-outline-info" data-gif="jordan">jordan</button>
      <button onclick="buttonFunction()" class = "btn btn-outline-info" data-gif="westbrook">westbrook</button>
      <button onclick="buttonFunction()" class = "btn btn-outline-info" data-gif="harden">harden</button>
      <button onclick="buttonFunction()" class = "btn btn-outline-info" data-gif="kawhi">kawhi</button>

    </div>


    <!-- </div> -->
    <div id="append-gifs" class="row">
      <div class="col-md-12">

      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
